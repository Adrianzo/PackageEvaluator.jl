    <script>
      window.onload = function (event) {
        var qstr = window.location.search;
        qstr = window.location.search.substr(1, qstr.length - 2);
        var aspl = qstr.split('&');
        for (var i = 0; i < aspl.length; i++) {
          var subqstr = aspl[i];
          var spl = subqstr.split('=');
          if (spl[0] == 'pkg') {
            window.location.hash = spl[1];
          }
        }
      };
    </script>
