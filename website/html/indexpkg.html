<div
    class       = "container pkglisting"
    data-pkg    = "{{LOWER_NAME}}"
    data-owner  = "{{LOWER_OWNER}}"
    data-lic    = "{{LICENSE}}">
<hr>

<h2><a href="{{URL}}" name="{{NAME}}">{{NAME}}</a></h2>
<h4>{{DESC}}</h4>
<p>
    <a href="{{LICENSE_URL}}">{{LICENSE}}</a> license /
    Owner: <a href="http://github.com/{{OWNER}}">{{OWNER}}</a> / 
    <span title="GitHub stars">
        {{STARS}} â˜…
    </span>
    {{{DEPSTR}}}
    {{#PERVERSION}}
    <br>
    Julia v{{JLVER}}:
    <a href="{{URL}}/tree/{{SHA}}" title="{{SHA}}">{{VER}}</a>
    ({{DTSTR}} ago) /
    <span class="statusbox {{STATUS}}"></span>
    <a href="detail/{{NAME}}.html">{{HUMAN_STATUS}}</a>
    {{/PERVERSION}}
</p>

</div>
